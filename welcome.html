<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Book App</title>

<style>
  /* Full-page UK-themed background */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://images.unsplash.com/photo-1560185127-6f245f8d1b2e?auto=format&fit=crop&w=1470&q=80'); /* UK-themed image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    color: #fff;
  }

  /* Overlay for better readability */
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 0;
  }

  /* Centered container */
  .container {
    position: relative;
    z-index: 1;
    text-align: center;
  }

  h1 {
    font-size: 42px;
    margin-bottom: 40px;
  }

  .btn {
    padding: 15px 35px;
    margin: 15px;
    border-radius: 10px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn-register {
    background-color: #1a73e8;
    color: white;
  }

  .btn-register:hover {
    background-color: #155ab6;
  }

  .btn-login {
    background-color: #34a853;
    color: white;
  }

  .btn-login:hover {
    background-color: #2c8c44;
  }

  /* Responsive for small screens */
  @media (max-width: 400px) {
    h1 { font-size: 32px; }
    .btn { font-size: 16px; padding: 12px 25px; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to Book App</h1>
  <button class="btn btn-register" onclick="window.location.href='register.html'">Register</button>
  <button class="btn btn-login" onclick="window.location.href='login.html'">Login</button>
</div>

</body>
</html>
